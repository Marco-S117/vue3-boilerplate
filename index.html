<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="/favicon.ico">
    <title>Vite App</title>
    <meta charset="UTF-8">
    <style>
      #splashscreen {
        position: fixed;
        inset: 0;
        z-index: 1000;
        color: #000;
        background-color: #bd34fe;
      }

      #splashscreen div {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 24px;
        align-items: center;
        justify-content: center;
      }

      #splashscreen svg {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="splashscreen">
        <div>
          <p>App splashscreen</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">

          </svg>
        </div>
      </div>
    </div>

</html>
